<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <main>
      <textarea id="texto-input" placeholder="Digite seu texto aqui!" required></textarea>
      <div id="caixa-output">

      </div>
      <input id="criptografar" class="botao" type="button" value="Criptografar"/>
      <input id="descriptografar" class="botao" type="button" value="Descriptografar"/>
    </main>

    <footer>
      <p>Developed by: Henrique Santos</p>

    </footer>
